<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bem Vindo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="(dados$ | async) as dados" class="ion-text-center">
  <ion-row class="ion-justify-content-center ion-align-items-center center" *ngFor="let data of dados">
    <ion-col size="12">
      <ion-item padding *ngIf="data.logo">
        <ion-img class="logo-ong" [src]="data.logo"></ion-img>
      </ion-item>
      <hr>
      <h3>Olá {{ data.fantasia }}</h3>
      <a *ngIf="data.url_site != null" href="https://adote-amor-app.web.app/ongs/{{data.url_site}}"
        target="_blank">
        <p>Acessar site criado para a ONG</p>
      </a>
      <hr>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center" size="small">Copyright © 2020 Adote Amor. Todos os direitos reservados.
    </ion-title>
  </ion-toolbar>
</ion-footer>

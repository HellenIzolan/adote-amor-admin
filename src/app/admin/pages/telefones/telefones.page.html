<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Telefones da ONG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Telefones da ONG</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngIf="(telefones$ | async) as telefones">
    <ng-container *ngIf="telefones.length > 0; else noTelefones">
      <app-telefone-item
        *ngFor="let telefone of telefones"
        [telefone]="telefone"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
      ></app-telefone-item>
    </ng-container>
    <ng-template #noTelefones>
      <ion-item lines="none">
        Nenhum telefone cadastrado at√© o momento...
      </ion-item>
    </ng-template>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/admin/telefones/create" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

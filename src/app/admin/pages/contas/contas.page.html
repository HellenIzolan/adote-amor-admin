<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contas da ONG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Contas da ONG</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngIf="(contas$ | async) as contas">
    <ng-container *ngIf="contas.length > 0; else noContas">
      <app-conta-item *ngFor="let conta of contas" [conta]="conta" (update)="onUpdate($event)"
        (delete)="onDelete($event)"></app-conta-item>
    </ng-container>
    <ng-template #noContas>
      <ion-item lines="none">
        Nenhuma conta cadastrada até o momento...
      </ion-item>
    </ng-template>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/admin/contas/create" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center" size="small">Copyright © 2020 Adote Amor. Todos os direitos reservados.
    </ion-title>
  </ion-toolbar>
</ion-footer>

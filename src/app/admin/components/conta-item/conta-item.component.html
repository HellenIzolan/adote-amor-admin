<ion-item-sliding #sliding>
  <ion-item (click)="update.emit(conta)">
    {{ conta.titulo + ' - ' + conta.numero }}
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option style="width:50px; font-size:10px;" color="danger" (click)="delete.emit(conta); sliding.close()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>

    <ion-item-option style="width:50px; font-size:10px;" (click)="update.emit(conta); sliding.close()">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>

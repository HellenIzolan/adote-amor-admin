<ion-item-sliding #sliding>
  <ion-item (click)="update.emit(conteudo)">
    <ion-item padding *ngIf="conteudo.imagem">
      <ion-img style="width:50px;" [src]="conteudo.imagem"></ion-img>      
    </ion-item>
    <ion-label
      ><strong style="color:#428cff;">{{ conteudo.titulo }} </strong>
      <ion-datetime displayFormat="DD/MM/YYYY" value="{{ conteudo.data }}"></ion-datetime
    ></ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option
      style="width:50px; font-size:10px;"
      color="danger"
      (click)="delete.emit(conteudo); sliding.close()"
    >
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>

    <ion-item-option style="width:50px; font-size:10px;" (click)="update.emit(conteudo); sliding.close()">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
